<div class="skills">
    <h2 class="seccion-skills">Skills</h2>
    <div class="cardsGroup">
        <div *ngFor="let skill of listaHabilidades">
            <div class="card" style="width: 18rem;">
                <img src="{{skill.logoskill}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{skill.nombre}}</h5>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: {{skill.porcentaje}}%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" *ngIf="estadoSesion == true" class="btn btn-warning btn-edit"
                    data-bs-toggle="modal" data-bs-target="#myModalHabilidad" (click)="editar(skill.id)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade " *ngIf="estadoSesion == true" id="myModalHabilidad" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content container-fluid">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar informaci√≥n de habilidad</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <form>
                                        <div class="mb-3">
                                            <label for="imagenHabilidad" class="form-label">Imagen de habilidad</label>
                                            <input ngModel type="text" [(ngModel)]="nuevaHabilidad.logoskill"
                                                class="form-control" id="imagenHabilidad" name="imagen">
                                        </div>
                                        <div class="mb-3">
                                            <label for="nombreHabilidad" class="form-label">Nombre</label>
                                            <input ngModel type="text" [(ngModel)]="nuevaHabilidad.nombre"
                                                class="form-control" id="nombreHabilidad" name="nombre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="porcentaje" class="form-label">Porcentaje</label>
                                            <input ngModel type="range" [(ngModel)]="nuevaHabilidad.porcentaje"
                                                class="form-range" min="1" max="100" id="porcentaje" name="porcentaje">
                                        </div>
                                        <button type="submit" class="btn btn-primary m-1"
                                            (click)="actualizarHabilidad(nuevaHabilidad)">Actualizar</button>
                                        <button type="submit" class="btn btn-danger m-1">Eliminar</button>
                                        <p>{{mensaje}}</p>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
